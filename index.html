<!DOCTYPE html>
  <head>

    <title></title>
    <style>
    html, body {
    margin: 0;
    height: 100%;
	}
    </style>
  </head>
  <body id="vantajs">   
    	    	
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#vantajs",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x2b2b37,
  birdSize: 0.50,
  wingSpan: 27.00,
  speedLimit: 4.00,
  separation: 32.00,
  alignment: 47.00,
  cohesion: 29.00
})

</script>
  </body>  
</html>
